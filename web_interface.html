<!DOCTYPE html>
<html>
<body>

<h1>Servo Control</h1>

<!-- Servo 0 to 180 degrees -->
<div id="slidecontainer">
  <input type="range" min="0" max="180" value="90" id="range1">
  <p>Value: <span id="range1_value"></span></p>
</div>

<script>
var slider = document.getElementById("range1");
var output = document.getElementById("range1");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = slider.value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {}
};
  xhttp.open("GET", "http://192.168.1.21:5000/set_servo?angle=" + slider.value, true);
  xhttp.send();
}
</script>



<hr>
<h2>Stepper Control</h2>

<!-- rotate to left -->
<div id="buttonbutton">
  <button name="button" id="leftButt" value="LEFT" type="submit"></button>
</div>

<script>
var leftButt = document.getElementById("leftButt");
var leftButtOut = document.getElementById("leftButt");
leftButtOut.innerHTML = leftButt.value;

leftButt.onclick = function() {
  leftButtOut.innerHTML = leftButt.value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {}
  };
  xhttp.open("GET", "http://192.168.1.21:5000/turn_wheel?state=" + leftButt.value, true);
  xhttp.send();
}
</script>

<!-- rotate to right -->
<div id="buttonbutton">
  <button name="button" id="rightButt" value="RIGHT" type="submit"></button>
</div>

<script>

var rightButtOut = document.getElementById("rightButt");

  };
  xhttp.open("GET", "http://192.168.1.21:5000/turn_wheel?state=" + rightButt.value, true);
  xhttp.send();
}
</script>





</body>
</html>
